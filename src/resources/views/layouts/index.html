    width: 500px;
    height: 300px;

    width: 100%;
    height: 50px;
    background-color: blue;

    margin-right: auto;
    left: 0;
    right: 0;
  }


</style>

  <div class="ParentContainer">
    <div class="FixedElement">
      <!-- Content of the fixed element -->
      123
    </div>
  </div>
